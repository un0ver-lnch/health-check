name: GitHub Actions - Agent Image Build
run-name: Agent docker image building
env:
  REGISTRY: ghcr.io
on:
  push:
    branches:
      - trunk
jobs:
  Build-Agent-DockerImage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        env:
          DOCKER_BUILDKIT_SANDBOX_MODE: "disabled"
        with:
          context: "{{defaultContext}}:back"
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-agent:${{ github.run_id }}